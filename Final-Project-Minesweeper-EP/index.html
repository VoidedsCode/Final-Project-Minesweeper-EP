<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final-Project-Minesweeper-Prototype-EP</title>
        <link rel="stylesheet" href="minesweeperstyle.css">
    </head>
    <body>
        <div id="menu">
            <h1>Welcome to Minesweeper! Left-click to reveal tile, right-click to flag!</h1>
            <h2>Select a difficulty</h2>
            <button onclick="startGame(8, 8, 10)">Beginner</button>
            <button onclick="startGame(12, 12, 20)">Intermediate</button>
            <button onclick="startGame(16, 16, 40)">Expert</button>
        </div>
        <div id="container" style="display:none">
            <div id="game"></div>
            <button id="restart" onclick="restartGame()">Restart?</button>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
